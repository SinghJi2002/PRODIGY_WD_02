<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>
            Stopwatch 
        </title>
        <script src="script.js"></script>
    </head>
    <body>
        <nav class="navbar-title" id="navbar-title">
            Stopwatch
        </nav>
        <main class="timer" id="timer">
            <span class="hour" id="hour">00</span>:<span class="min" id="min">00</span>:<span class="sec" id="sec">00</span>
        </main>
        <div class="button" id="button">
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>
            <button id="lap">+Lap</button>
            <button id="clear">Clear</button>
        </div>
        <p class="lap-log-title">
            Lap Logs
        </p>
        <div class="lap-log" id="lap-log">
        </div>
    </body>
    
</html>
